{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="{% static 'EcommerceCss.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="form-wrapper">
            <div class="form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h1 class="head">SIGN-UP</h1>
                    <div class="input-field">
                        <label>first name:</label>
                        <input type="text" name="first_name" placeholder="first name"required>
                        <label>last name:</label>
                        <input type="text" name="last_name" placeholder="last name"required>

                        <label>phone number:</label>
                        <input type="number" name="telephone" placeholder="Enter your number"required>

                        <label>password:</label>
                        <input type="password" name="password" placeholder="Enter your password"required>

                        <input type="submit" value="SIGN-UP">
                        
                    </div>
                    <div class="social-icons">
                        <div style="width: 100%;height: 5px; border-bottom: 1px solid black; display: flex; align-items:center;justify-content: center; text-align: center;">
                         <span style="font-size: 20px; background-color: aliceblue; padding: 5px;">or</span>
                        </div>
                    <div class="icons">
                            <a href="#">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </p>
                        <p class="para-1">already have an account <a href="index.html">sign-in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
