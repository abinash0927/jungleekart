{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>jungleeKart</title>
        <link rel="stylesheet" href="{% static 'EcommerceCss.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body>
            <div class="container">
                <h2 class="brand">JungleeKart</h2>
                <div class="form-wrapper">
                    <h3 class="heading">SIGN-IN</h3>
                    <form action="#" class="form">
                        <div class="input-field">
                            <span>E-mail</span>
                            <input type="email" placeholder="Enter your E-mail"required>
                        </div>
                        <div class="input-field">
                            <span>Password</span>
                            <input type="password" placeholder="Enter your password"required>
                        </div>
        
                        <div class="input-field">
                            <input type="submit" value="Login">
                            <a href="#">Forget Password?</a>
                        </div>
                    </form>
                    <div class="social-icons">
                       <div style="width: 100%;height: 5px; border-bottom: 1px solid black; display: flex; align-items:center;justify-content: center; text-align: center;">
                        <span style="font-size: 20px; background-color: aliceblue; padding: 5px;">or</span>
                       </div>
                        <div class="icons">
                            <a href="#" class="google">
                                <i class="fa-brands fa-google"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                            <p class="para-1">Not a member <a href="sign-up.html">sign-up</a></p>
                        </div>
                    </div>
                </div>
            </div> 
    </body>
</html>
