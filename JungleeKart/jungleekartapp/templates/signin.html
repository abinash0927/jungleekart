{% extends 'sign-up.html' %}
{% block login %}
            <div class="container">
                <h2 class="brand">JungleeKart</h2>
                {% if messages %}
                {% for message in messages %}
                <p class="banner">{{ message }}</p>
                {% endfor %}
                {% endif %}
                <div class="form-wrapper">
                    <form class="form" method="post">
                        {% csrf_token %}
                        <label >username</label>
                        <input class="input-field" name="username" type="text" placeholder="enter your e-mail"required>
                        <label >password</label>
                        <input class="input-field" name="password" type="password" placeholder="enter your password"required>
                        <input class="input-field" type="submit" value="Login">
                        <a href="#" style="text-decoration: none;">Forget Password?</a>
                    </form>
                    <div class="social-icons">
                        <div style="width: 100%;height: 5px; border-bottom: 1px solid black; display: flex; align-items:center;justify-content: center; text-align: center;">
                         <span style="font-size: 20px; background-color: aliceblue; padding: 5px;">or</span>
                        </div>
                         <div class="icons_sign">
                                <button class="google"><i class="fa-brands fa-google"></i></button>
                                <button class="google"><i class="fa-solid fa-envelope"></i></button>
                         </div>
                     </div>
                </div>
                <p class="para-1">Don't have a account?<a href="{% url 'signup' %}" style="text-decoration: none;"> sign-up</a></p>
            </div> 
{% endblock %}
